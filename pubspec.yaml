name: tafaling
description: "Tafaling is a dynamic social media platform designed to connect users through engaging content, real-time interactions, and personalized experiences. Whether you want to share your thoughts, post multimedia content, or engage in meaningful conversations, Tafaling offers a seamless and intuitive interface to keep you connected with your community."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  android_intent_plus: ^5.3.0
  any_link_preview: ^3.0.3
  awesome_snackbar_content: ^0.1.5
  bloc: ^9.0.0
  cached_network_image: ^3.4.1
  cached_video_player_plus: ^3.0.3
  connectivity_plus: ^6.1.3
  dartz: ^0.10.1
  data_connection_checker_nulls: ^0.0.2
  dio: ^5.8.0+1
  equatable: ^2.0.7
  flag: ^7.0.0
  floor: ^1.5.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_chat_types: ^3.6.2
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5
  font_awesome_flutter: ^10.8.0
  get_it: ^8.0.3
  intl: any
  jwt_decoder: ^2.0.1
  logger: ^2.5.0
  photo_view: ^0.15.0
  shared_preferences: ^2.5.2
  smooth_page_indicator: ^1.2.1
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  visibility_detector: ^0.4.0+2
  youtube_player_flutter: ^9.1.1
  super_tooltip: ^2.0.9
  flutter_dotenv: ^5.2.1
  flutter_locales:
  animated_bottom_navigation_bar: ^1.4.0
  camera: ^0.11.1
  path_provider: ^2.1.5
  path: ^1.9.1
  permission_handler: ^12.0.0+1
  image_picker: ^1.1.2
  saver_gallery: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  floor_generator: ^1.5.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/images/brand/
    - assets/images/onboarding/
    - assets/images/misc/
    - assets/locales/
    - assets/images/bg/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/RobotoBlack.ttf
          weight: 900
        - asset: assets/fonts/roboto/RobotoBold.ttf
          weight: 700
        - asset: assets/fonts/roboto/RobotoLight.ttf
          weight: 300
        - asset: assets/fonts/roboto/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/roboto/RobotoThin.ttf
          weight: 100
    - family: Sketch
      fonts:
        - asset: assets/fonts/sketch/Sketch.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/brand/splash_dark.png"
  adaptive_icon_background: "#60a7f7"
  adaptive_icon_foreground: "assets/images/brand/splash_dark.png"
